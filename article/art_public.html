<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_public.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <title>Document</title>
</head>

<body>
    <!-- 面板区域 -->
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-pub">
                <!-- 第一行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                          </select>
                    </div>
                </div>
                <!-- 第三行 富文本编辑器-->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <textarea name="content"></textarea>
                        </select>
                    </div>
                </div>
                <!-- 第4行裁剪图片区域 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="../assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <input type="file" id="file" style="display: none;" accept="image/png,image/jpg,image/gif,image/jpeg">
                            <!-- 选择封面按钮 -->
                            <button type="button" class="choose_btn layui-btn layui-btn-danger" id="btnChooseImg">选择封面</button>
                            <!-- 隐藏的文件选择框 -->
                            <input type="file" id="coverFile" style="display: none;" accept="image/png,image/jpeg,image/gif">
                        </div>
                    </div>
                </div>
                <!-- 第5行按钮区域 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button data-state="已发布" lay-submit class="layui-btn last_btn">发布</button>
                        <button data-state="草稿" lay-submit class="layui-btn layui-btn-primary" id="btnSave2">存为草稿</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</body>
<!-- 定义渲染文章分类模板引擎 -->
<script type="text/html" id="tel-cate">
    <option value="">请选择文章类别</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
</script>
<!-- 导入layui的js文件 -->
<script src="/assets/lib/layui/layui.all.js "></script>
<!-- 导入jquery -->
<script src="/assets/lib/jquery.js "></script>
<!-- 导入图片裁剪区域 -->
<script src="/assets/lib/cropper/Cropper.js"></script>
<script src="/assets/lib/cropper/jquery-cropper.js"></script>
<script src="/assets/lib/template-web.js "></script>
<!-- 引入富文本编辑器js文件 -->
<script src="/assets/lib/tinymce/tinymce.min.js"></script>
<script src="/assets/lib/tinymce/tinymce_setup.js"></script>
<!-- 导入自己的javasript -->
<script src="/assets/js/artile/art_public.js "></script>
<script src="/assets/js/baseAPI.js "></script>

</html>
